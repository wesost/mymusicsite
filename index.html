<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Music Page</title>
    <link

      rel="stylesheet"

      crossorigin="anonymous"
    />
    <script

    <style>
      body {
        text-align: center;
      }
      .box {
        background-color: lightblue;
        border: 1px solid rgb(41, 41, 53);
        min-height: 50px;
        font-size: 2rem;
      }
    </style>
  </head>

  <body>
    <h1>What's Wes listening to?</h1>

    <br />
    <div class="container-lg">
      <div class="row">
        <div class="col">
          <div class="box"></div>
        </div>
      </div>
      <br>
      <br>
      <br>
      <br>

      <div class="card" style="width: 300px">
        <img class="card-img-top" src="albumcovers/BlackSaint.jpg" />
        <div class="card-body">
          <h2 class="card-title">The Black Saint and the Sinner Lady</h2>
          <h6 class="card-subtitle">Charles Mingus</h6>
          <div class="card-text">
            I don't have a well trained ear for jazz. But as jazz goes this is
            pretty good. I liked the album.
          </div>
        </div>
      </div>
    </div>
